<ion-header>

 

</ion-header>


 


<ion-content padding text-center  id="back">

   
    <p>  HELLO   {{name}}  {{surname}} ,  Welcome To the Future of CODING   </p>
   

      <ion-item>
    <ion-slides autoplay="" loop="true" speed="500">

        <ion-slide >
            <img src="../../assets/imgs/photo-1517694712202-14dd9538aa97.jpg">
        </ion-slide>
      
        <ion-slide >
         <img src="../../assets/imgs/what-a-digital-marketing-compnay-do-dilate-digital.jpg">
        </ion-slide>
      
        <ion-slide>
          <h2>Slide 3</h2>
        </ion-slide>
      
      </ion-slides>

    </ion-item>

      <ion-grid>
           <ion-row>
              <ion-col>
                  <ion-card class="box" (click)="aboutUs()">

                      <ion-card-header>
                      ABOUT US
                      </ion-card-header>
                    
                      <ion-card-content>
                        <!-- Add card content here! -->

                        <ion-icon ios="ios-albums" md="md-albums"></ion-icon>
                      </ion-card-content>
                    
                    </ion-card>
              </ion-col>
              <ion-col>
                  <ion-card class="box"  (click)="programmes()">

                      <ion-card-header>
                       PROGRAMMES
                      </ion-card-header>
                    
                      <ion-card-content>
                          <ion-icon ios="ios-briefcase" md="md-briefcase"></ion-icon>
                      </ion-card-content>
                    
                    </ion-card>
              </ion-col>
            </ion-row>

        </ion-grid>



        <ion-grid>
            <ion-row>
               <ion-col>
                   <ion-card  class="box" (click)="startUp()">
 
                       <ion-card-header>
                     START UP
                       </ion-card-header>
                     
                       <ion-card-content>
                         <!-- Add card content here! -->
 
                         <ion-icon ios="ios-bulb" md="md-bulb"></ion-icon>
                       </ion-card-content>
                     
                     </ion-card>
               </ion-col>
               <ion-col>
                   <ion-card  class="box"  (click)="lab()">
 
                       <ion-card-header>
                       LAB
                       </ion-card-header>
                     
                       <ion-card-content>
                          <ion-icon ios="ios-share" md="md-share"></ion-icon>
                       </ion-card-content>
                     
                     </ion-card>
               </ion-col>
             </ion-row>
 
         </ion-grid>
 



</ion-content>
